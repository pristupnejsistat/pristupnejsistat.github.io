 <div id="team" class="row column">


{% for member in site.data.members %}

<div class="team-member small-12 medium-4 columns">
 <div class="member-photo">
   <img src="img/team/team-photo.png"  />
 </div>

 <div class="member-info">
   <h3>{{member.name}}</h3>
   <div class="icons">
     <a href="mailto:{{member.mail}}"><img class="social-icon" alt="{{member.name}} - email" src="img/simple-icons/icons/email/email-128.png"/></a>
     <a href="{{member.twitter}}"><img class="social-icon" alt="{{member.name}} - Twitter" src="img/simple-icons/icons/twitter/twitter-128.png"/></a>
     <a href="{{member.linkedin}}"><img class="social-icon" alt="{{member.name}} - LinkedIn" src="img/simple-icons/icons/linkedin/linkedin-128.png"/></a>
   </div>
 </div>
</div>
{% endfor %}

 </div>
