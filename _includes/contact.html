<div id="contact" class="primary row column">
  <div class="column small-12 medium-6 contact-claim">
    <span>Pokud máte zájem o námi prezentované služby, rádi se s Vámi osobně potkáme a probereme možnosti spolupráce.
    </span>
  </div>
  <form class="column small-12 medium-6" id="input-form" action="https://www.formingo.co/submit/info@pristupnejsistat.cz" method="post">
    <input type="email" placeholder="Váš email" required name="email" name="__replyto"/>
    <textarea required placeholder="Ideálně přidejte nějaké další informace o Vás pro usnadnění počáteční komunikace" name="content"></textarea>
    <input type="hidden" name="__subject" value="Nová zpráva pro projekt Přístupnější stát">
    <!-- <input id="submit-button" onclick="javascript:submitForm();" class="button" value="Odeslat zprávu"/> -->
    <input type="hidden" name="__redirect" value="http://pristupnejsistat.cz">
    <input id="submit-button" type="submit" class="button" value="Odeslat zprávu"/>
  </form>
</div>
