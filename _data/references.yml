- name: Svatopluk Bartík
  position1: radní
  position2: Městská část Brno-střed
  image: img/bartik256.png
  text: Víceméně náhodou jsem se ocitl na akci ve Webnode, kde lidi z Přístupnějšího státu veřejně testovali weby. Napadlo mě, že by bylo fajn zjistit, jak je na tom nově připravovaný web naší městské části. Proto jsem je oslovil. A oni souhlasili s tím, že nám s webem pomohou. Spolupráce proběhla hladce a my už máme na radníci výsledky testování, na jehož základě podnikneme další kroky.

- name: Berka BerkaUX
  position1: zakladatel
  position2: UX akademie
  image: img/berka256.png
  text: Projekt Přístupnější stát je mi velice sympatický tím, že se parta lidí snaží ve svém volném čase pozvednout úroveň webů veřejné správy, které jsou v mnoha případech tragicky nepřehledné, nebo neplní svůj účel. Je příjemné vidět snahu krok po kroku systém zlepšovat a ukazovat zadavatelům, jak zlepšit weby, které nabízí veřejnosti.

- name: Michal Tošovský
  position1: koordinátor
  position2: Fond Otakara Motejla
  image: img/tosovsky200.png
  text: On-line komunikace samospráv je stále zasadnějším měřítkem kvality informování veřejnosti. Přístupnější stát je nám sympatický nejen proto, že má za cíl toto měřítko posouvat výš. Líbí se nám i kvůli tomu, že je to iniciativa zdola, která sdružuje lidi mimo veřejnou správu, jimž není lhostejné její fungování a současně si uvědomují, že umí něco, co jí může pomoci a neváhají to sdílet. Přejeme projektu Přístupnější stát úspěch!
